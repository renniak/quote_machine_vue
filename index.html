<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quote Machine App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="row h-100">
      <div class="col-sm-12 my-auto">
        <div id="app" class="card mx-auto">
          <div class="card-body">
            <blockquote class="blockquote">
              <img class="quote-icon" src="assets/quote.png" alt="">
              <div v-bind:class="{ 'spinner-border' : isLoading }" role="status">
                <span class="sr-only">Loading...</span>
              </div>
              <p v-cloak id="text">{{quote}}</p>
              <footer class="card-blockquote text-right">
                <cite id="author" title="Source title">{{author}}</cite>
              </footer>
            </blockquote>
          </div>
          <div class="row">
            <div class="col sm-12 my-auto">
              <a href="#"><button v-on:click="fetchNewQuote" id="new-quote" type="button" class="btn btn-success">Get another
                Quote</button></a>
              <a id="twitter-link" v-bind:href=twitterLink target="_blank"><button id="tweet-quote" type="button"
                  class="btn btn-info">Tweet it</button></a>
            </div>
          </div>
          
        </div>

      </div>
    </div>

    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app-vue.js"></script>

    <!-- Bootstrap core JavaScript
  ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
      </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
      </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
      </script>
</body>

</html>
